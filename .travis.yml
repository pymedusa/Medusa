language: python
sudo: false
cache:
  yarn: true
  directories:
    - $HOME/.cache/pip
    - node_modules
before_install:
  - python .github/check_version.py
install: false
script: false
jobs:
  include:
    # test stage + frontend tests start here
    - stage: test
      name: 'Frontend tests'
      language: node_js
      node_js: 10.7.0
      install:
        - 'curl -o- -L https://yarnpkg.com/install.sh | bash'
        - 'export PATH="$HOME/.yarn/bin:$PATH"'
        - yarn install --ignore-scripts
        - >-
          cd $TRAVIS_BUILD_DIR/themes-default/slim &&
          yarn install --ignore-scripts &&
          cd $TRAVIS_BUILD_DIR
      script:
        - ./.github/build-themes-check.sh
        - yarn test-css
        - cd $TRAVIS_BUILD_DIR/themes-default/slim
        - yarn xo
        - yarn test
        - yarn coverage
    # backend tests start here
    - name: 'Backend tests'
      python:
        - 2.7.10
      install:
        - pip install --upgrade pip
        - pip install --upgrade tox
      script:
        - tox -v --recreate
    # dredd tests start here
    - name: 'Dredd tests'
      python:
        - 2.7.10
      install:
        - pip install --upgrade pip
        - pip install dredd_hooks
        - pip install 'PyYAML<4'
        - pip install six
        - nvm install v10.7.0
        - 'curl -o- -L https://yarnpkg.com/install.sh | bash'
        - 'export PATH="$HOME/.yarn/bin:$PATH" && yarn install --ignore-scripts'
      script:
        - yarn test-api
      after_failure:
        - cat ./dredd/data/Logs/application.log
