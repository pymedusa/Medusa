language: python
sudo: false
cache:
  yarn: true
  directories:
    - $HOME/.cache/pip
    - node_modules
before_install:
  - python .github/check_version.py
install: false
script: false
stages:
  - test
  - build
jobs:
  include:
    # build stage & frontend build start here
    - stage: build
      name: "Frontend build"
      language: node_js
      node_js: 10.1.0
      install:
        - 'curl -o- -L https://yarnpkg.com/install.sh | bash'
        - 'export PATH="$HOME/.yarn/bin:$PATH"'
        - cd themes-default/slim/ && yarn install --ignore-scripts
      script:
        - ./.github/build-themes-check.sh
    # test stage + frontend tests start here
    - stage: test
      name: "Frontend tests"
      language: node_js
      node_js: 10.1.0
      before_install:
        - cd themes-default/slim/
      install:
        - 'curl -o- -L https://yarnpkg.com/install.sh | bash'
        - 'export PATH="$HOME/.yarn/bin:$PATH"'
        - yarn install --ignore-scripts
        - cd ../../ && yarn install --ignore-scripts
      script:
        - yarn xo
        - cd ../../ && yarn test-css
        - yarn test
        - yarn coverage
    # backend tests start here
    - name: "Backend tests"
      python:
        - 2.7.10
      install:
        - pip install --upgrade pip
        - pip install --upgrade tox
        # install everything needed for `yarn test-api`
        - pip install dredd_hooks
        - pip install 'PyYAML<4'
        - pip install six
        - nvm install v10.1.0
        - 'curl -o- -L https://yarnpkg.com/install.sh | bash'
        - 'export PATH="$HOME/.yarn/bin:$PATH" && yarn install --ignore-scripts'
      script:
        - yarn test-api
        - tox -v --recreate
      after_failure:
        - cat ./dredd/data/Logs/application.log
