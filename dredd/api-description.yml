              host:
                type: string
              path:
                type: string
              verifySSL:
                type: boolean
              highBandwidth:
                type: boolean
              enabled:
                type: boolean
              label:
                type: string
              labelAnime:
                type: string
              method:
                type: string
                enum: ["blackhole", "utorrent", "transmission", "deluge", "deluged", "download_station", "rtorrent", "qbittorrent", "mlnet"]
  Log:
    type: object
    properties:
      timestamp:
        type: string
        format: date-time
