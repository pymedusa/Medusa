swagger: '2.0'
info:
  title: Medusa API
  description: DESCRIPTION
  version: "1.0.0"
host: localhost:8081
schemes:
  - http
  - https
securityDefinitions:
  x-api-key:
    type: apiKey
    name: x-api-key
    in: query
  Bearer:
    type: apiKey
    name: Authorization
    in: header
basePath: /api/v2
consumes:
  - "application/json"
produces:
  - "application/json; charset=UTF-8"
  - "text/plain; charset=UTF-8"
  - "image/jpeg"
security: [ { x-api-key: [] }, { Bearer: []  } ]
paths:
  /series:
    post:
      summary: Add series
      description: |
        Given an indexer and its id, adds the series to Medusa.
      parameters:
        - name: series
          in: body
          required: true
          description: Only id (with indexer information) should be specified
          schema:
            $ref: '#/definitions/Series'
            example:
              id:
                tvdb: 301824
      responses:
        201:
          description: Series added
          headers:
            Location:
              type: string
              description: The location of the newly added series
          schema:
            $ref: '#/definitions/Series'
        400:
          $ref: '#/responses/error'
          description: Invalid request
          x-request:
            body: {}
        404:
          $ref: '#/responses/error'
          description: Series not found in the indexer
          x-request:
            body:
              id:
                tvdb: 99999999
        409:
          $ref: '#/responses/error'
          description: Series already added
    get:
      summary: Return series that the user has access to
      description: |
        The Series endpoint returns information about the Series added to Medusa.
      parameters:
        - name: paused
          in: query
          required: false
          description: Filter series based on paused status
          type: boolean
        - $ref: '#/parameters/detailed'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/sort'
      responses:
        200:
          $ref: '#/responses/pagination'
          description: A paged array of series
          schema:
            type: array
            items:
              $ref: '#/definitions/Series'
        400:
          $ref: '#/responses/error'
          description: Invalid pagination parameters
          x-request:
            query-params:
              sort: abc
  /series/{id}:
    get:
      summary: Return information about a specific series
      description: Retrieves information about a specific series
      parameters:
        - $ref: '#/parameters/series-id'
          name: id
      responses:
        200:
          description: The series information
          schema:
            $ref: '#/definitions/Series'
        400:
          $ref: '#/responses/error'
          description: Invalid id
          x-request:
            path-params:
              id: 123456
        404:
          $ref: '#/responses/error'
          description: Series not found
          x-request:
            path-params:
              id: tvdb999999999
    patch:
      summary: Partial update series
      description: Partial update series
      parameters:
        - $ref: '#/parameters/series-id'
          name: id
        - name: series
          in: body
          required: false
          description: Currently, only pause field is supported
          schema:
            $ref: '#/definitions/Series'
      responses:
        200:
          description: Response with only the updated fields
          schema:
            $ref: '#/definitions/Series'
        400:
          $ref: '#/responses/error'
          description: Invalid id
          x-request:
            body:
              id:
                tvdb: 80379
            path-params:
              id: tvdb301824
        404:
          $ref: '#/responses/error'
          description: Series not found
          x-request:
            body:
              id:
                tvdb: 999999999
            path-params:
              id: tvdb999999999
    delete:
      summary: Delete a series
      description: Delete a series
      parameters:
        - $ref: '#/parameters/series-id'
          name: id
        - name: remove-files
          in: query
          required: false
          description: Whether files from the series should be removed
          type: boolean
      responses:
        204:
          description: Series is deleted successfully
        400:
          $ref: '#/responses/error'
          description: Invalid id
          x-request:
            path-params:
              id: 123456
        404:
          $ref: '#/responses/error'
          description: Series not found
          x-request:
            path-params:
              id: tvdb999999999
        409:
          $ref: '#/responses/error'
          description: Unable to delete series
  /series/{id}/{field}:
    get:
      summary: Return a specific field from a given series
      description: Retrieves a specific field from a given series
      parameters:
        - $ref: '#/parameters/series-id'
          name: id
        - name: field
          in: path
          required: true
          description: Any series field
          x-example: network
          type: string
      responses:
        200:
          description: The series information
          schema: {}
        400:
          $ref: '#/responses/error'
          description: Invalid field
          x-request:
            path-params:
              field: abc
        404:
          $ref: '#/responses/error'
          description: Series not found
          x-request:
            path-params:
              id: tvdb999999999
  /series/{seriesid}/episode:
    get:
      summary: Return episodes from a given series
      description: |
        The Episode endpoint returns information about the Episodes from a given Series.
      parameters:
        - $ref: '#/parameters/series-id'
          name: seriesid
        - name: season
          in: query
          required: false
          description: The episode season
          type: integer
          format: int32
        - $ref: '#/parameters/detailed'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/sort'
      responses:
        200:
          $ref: '#/responses/pagination'
          description: A paged array of episodes
          schema:
            type: array
            items:
              $ref: '#/definitions/Episode'
        400:
          $ref: '#/responses/error'
          description: Invalid series id or pagination parameters
          x-request:
            query-params:
              sort: abc
        404:
          $ref: '#/responses/error'
          description: Series not found
          x-request:
            path-params:
              seriesid: tvdb999999999
  /series/{seriesid}/episode/{id}:
    get:
      summary: Return a specific episode from a given series
      description: Retrieve a specific episode from a given series
      parameters:
        - $ref: '#/parameters/series-id'
          name: seriesid
        - $ref: '#/parameters/episode-id'
          name: id
        - $ref: '#/parameters/detailed'
      responses:
        200:
          description: The episode information
          schema:
            $ref: '#/definitions/Episode'
        400:
          $ref: '#/responses/error'
          description: Invalid series or episode id
          x-request:
            path-params:
              id: abc
        404:
          $ref: '#/responses/error'
          description: Series or episode not found
          x-request:
            path-params:
              id: e999
  /series/{seriesid}/episode/{id}/{field}:
    get:
      summary: Return a specific field from a given episode
      description: Retrieve a specific field from a given episode
      parameters:
        - $ref: '#/parameters/series-id'
          name: seriesid
        - $ref: '#/parameters/episode-id'
          name: id
        - name: field
          in: path
          required: true
          description: The episode field
          x-example: airDate
          type: string
      responses:
        200:
          description: The episode field value
          schema: {}
        400:
          $ref: '#/responses/error'
          description: Invalid series or episode id or invalid field
          x-request:
            path-params:
              field: abc
        404:
          $ref: '#/responses/error'
          description: Series or episode not found
          x-request:
            path-params:
              id: "2050-12-31"
  /series/{seriesid}/episode/{id}/metadata:
    get:
      summary: Return the video metadata from a specific episode
      description: Retrieve the video metadata from a specific episode
      parameters:
        - $ref: '#/parameters/series-id'
          name: seriesid
        - $ref: '#/parameters/episode-id'
          name: id
      responses:
        200:
          description: The video metadata
          schema:
            $ref: '#/definitions/Metadata'
        400:
          $ref: '#/responses/error'
          description: Invalid series or episode id
          x-request:
            path-params:
              id: s01
        404:
          $ref: '#/responses/error'
          description: Series or episode not found
          x-request:
            path-params:
              id: s99e99
  /series/{seriesid}/asset/{id}:
    get:
      summary: Return a specific asset from a given series
      description: Retrieves a specific asset from a given series
      produces:
        - "image/jpeg"
      parameters:
        - $ref: '#/parameters/series-id'
          name: seriesid
        - $ref: '#/parameters/asset-id'
          name: id
      responses:
        200:
          description: The asset stream
          x-expect:
            no-body: true
        400:
          $ref: '#/responses/error'
          description: Invalid series id
          x-request:
            path-params:
              seriesid: abc
        404:
          $ref: '#/responses/error'
          description: Series or asset not found
          x-request:
            path-params:
              id: abc
  /series/{id}/operation:
    post:
      summary: Create an operation that relates to a specific series
      description: >
        Create an operation that relates to a specific series.
        Currently only type='ARCHIVE_EPISODES' is supported
      parameters:
        - $ref: '#/parameters/series-id'
          name: id
        - name: operation
          in: body
          required: true
          schema:
            $ref: '#/definitions/Operation'
            example:
              type: ARCHIVE_EPISODES
      responses:
        201:
          description: "When type='ARCHIVE_EPISODES': episodes were archived"
          x-disabled: true
        204:
          description: "When type='ARCHIVE_EPISODES': no episode was archived"
        400:
          $ref: '#/responses/error'
          description: Invalid id or invalid operation type
          x-request:
            body:
              type: SUPER_OPERATION
        404:
          $ref: '#/responses/error'
          description: Series not found
          x-request:
            path-params:
              id: tvmaze999999999
  /alias:
    get:
      summary: Return existing aliases
      description: Retrieve existing aliases
      parameters:
        - name: series
          in: query
          required: false
          description: "Series identifier. E.g.: tvdb1234"
          type: string
        - name: season
          in: query
          required: false
          description: The season number
          type: integer
          format: int32
        - name: type
          in: query
          required: false
          description: Alias type
          type: string
          enum: [local]
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/sort'
      responses:
        200:
          $ref: '#/responses/pagination'
          description: A paged array of aliases
          schema:
            type: array
            items:
              $ref: '#/definitions/Alias'
        400:
          $ref: '#/responses/error'
          description: Invalid series or pagination parameters
          x-request:
            query-params:
              limit: 0
    post:
      summary: Create a new alias
      description: Create a new alias
      parameters:
        - name: alias
          in: body
          required: true
          schema:
            $ref: '#/definitions/Alias'
      responses:
        201:
          description: Alias created
          headers:
            Location:
              type: string
              description: The location of the newly created alias
          schema:
            $ref: '#/definitions/Alias'
          x-stash:
            alias-id: "${body['id']}"
        400:
          $ref: '#/responses/error'
          description: Invalid request
          x-request:
            body:
              type: local
        409:
          $ref: '#/responses/error'
          description: Unable to create alias
          x-disabled: true
  /alias/{id}/{field}:
    get:
      summary: Return a specific field from a given alias
      description: Retrieve a specific field from a a given alias
      parameters:
        - $ref: '#/parameters/alias-id'
          name: id
        - name: field
          in: path
          required: true
          description: Any alias field
          x-example: name
          type: string
      responses:
        200:
          description: The alias information
          schema: {}
          x-request:
            path-params:
              id: "${stash['alias-id']}"
        400:
          $ref: '#/responses/error'
          description: Invalid field
          x-request:
            path-params:
              id: "${stash['alias-id']}"
              field: abc
        404:
          $ref: '#/responses/error'
          description: Alias not found
          x-request:
            path-params:
              id: 999999999
  /alias/{id}:
    get:
      summary: Return information about a given alias
      description: Retrieves information about a given alias
      parameters:
        - $ref: '#/parameters/alias-id'
          name: id
      responses:
        200:
          description: The alias information
          schema:
            $ref: '#/definitions/Alias'
          x-request:
            path-params:
              id: "${stash['alias-id']}"
        404:
          $ref: '#/responses/error'
          description: Alias not found
          x-request:
            path-params:
              id: 999999999
    put:
      summary: Replace alias data
      description: Replace alias data
      parameters:
        - $ref: '#/parameters/alias-id'
          name: id
          x-example: 1
        - name: alias
          in: body
          required: true
          schema:
            $ref: '#/definitions/Alias'
            example:
              $ref: '#/definitions/Alias/example'
              id: 1
      responses:
        204:
          description: Alias data replaced
          x-request:
            path-params:
              id: "${stash['alias-id']}"
            body:
              id: "${stash['alias-id']}"
              series: tvdb301824
              name: TheBig
              type: local
        400:
          $ref: '#/responses/error'
          description: Invalid request
          x-request:
            body:
              id: 1
        404:
          $ref: '#/responses/error'
          description: Alias not found
          x-request:
            body:
              id: 999999999
              series: tvdb301824
              name: TheBig
              type: local
            path-params:
              id: 999999999
    delete:
      summary: Delete an alias
      description: Delete an alias
      parameters:
        - $ref: '#/parameters/alias-id'
          name: id
          x-example: 123456
      responses:
        204:
          description: Alias deleted
          x-request:
            path-params:
              id: "${stash['alias-id']}"
        404:
          $ref: '#/responses/error'
          description: Alias not found
          x-request:
            path-params:
              id: 999999999
  /alias-source:
    get:
      summary: Return existing sources for aliases
      description: Retrieve existing sources for aliases
      parameters:
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/sort'
      responses:
        200:
          $ref: '#/responses/pagination'
          description: A paged array of alias-source
          schema:
            type: array
            items:
              $ref: '#/definitions/AliasSource'
        400:
          $ref: '#/responses/error'
          description: Invalid pagination parameters
          x-request:
            query-params:
              page: abc
  /alias-source/{id}:
    get:
      summary: Return a specific source for aliases
      description: Retrieves a specific source for aliases
      parameters:
        - $ref: '#/parameters/alias-source-id'
          name: id
      responses:
        200:
          description: The alias source information
          schema:
            $ref: '#/definitions/AliasSource'
        404:
          $ref: '#/responses/error'
          description: Alias source not found
          x-request:
            path-params:
              id: abc
  /alias-source/{id}/{field}:
    get:
      summary: Return a specific field from a given source for aliases
      description: Retrieve a specific field from a given source for aliases
      parameters:
        - $ref: '#/parameters/alias-source-id'
          name: id
        - name: field
          in: path
          required: true
          x-example: lastRefresh
          type: string
      responses:
        200:
          description: The alias source field value
          schema: {}
        400:
          $ref: '#/responses/error'
          description: Invalid field
          x-request:
            path-params:
              field: abc
        404:
          $ref: '#/responses/error'
          description: Alias source not found
          x-request:
            path-params:
              id: abc
  /alias-source/{id}/operation:
    post:
      summary: Create an operation that relates to a given alias source
      description: >
        Create an operation that relates to a given alias source.
        Currently only type='REFRESH' is supported
      parameters:
        - $ref: '#/parameters/alias-source-with-all-id'
          name: id
        - name: operation
          in: body
          required: true
          schema:
            $ref: '#/definitions/Operation'
            example:
              type: REFRESH
      responses:
        201:
          description: "When type='REFRESH': aliases for that source were refreshed"
          schema:
            $ref: '#/definitions/Operation'
        400:
          $ref: '#/responses/error'
          description: Invalid id or invalid operation type
          x-request:
            body:
              type: SUPER_OPERATION
        404:
          $ref: '#/responses/error'
          description: Alias source not found
          x-request:
            path-params:
              id: abc
  /config:
    get:
      summary: Return configurations for Medusa
      description: Retrieve configurations
      responses:
        200:
          description: The configuration information
          schema:
            $ref: '#/definitions/Config'
  /config/{id}:
    get:
      summary: Return information about a given configuration
      description: Retrieve information about a given configuration
      parameters:
        - $ref: '#/parameters/config-id'
          name: id
      responses:
        200:
          description: The configuration information
          schema:
            $ref: '#/definitions/Config'
        404:
          $ref: '#/responses/error'
          description: Configuration not found
          x-request:
            path-params:
              id: super
  /config/{id}/{field}:
    get:
      summary: Return a specific field from a given configuration
      description: Retrieve a specific field from a given configuration
      parameters:
        - $ref: '#/parameters/config-id'
          name: id
        - name: field
          in: path
          required: true
          description: Any configuration field
          x-example: themeName
          type: string
      responses:
        200:
          description: The configuration information
          schema: {}
        400:
          $ref: '#/responses/error'
          description: Invalid field
          x-request:
            path-params:
              field: abc
        404:
          $ref: '#/responses/error'
          description: Configuration not found
          x-request:
            path-params:
              id: abc
  /log:
    get:
      summary: Return log messages from the application.
      description: Retrieve log messages. Default sorting is descending by timestamp
      parameters:
        - $ref: '#/parameters/log-level'
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/sort'
      responses:
        200:
          $ref: '#/responses/pagination_stream'
          description: A paged array of log messages
          schema:
            type: array
            items:
              $ref: '#/definitions/Log'
          examples:
            'application/json; charset=UTF-8':
              - $ref: '#/definitions/Log/example'
              - $ref: '#/definitions/Log/example'
              - $ref: '#/definitions/Log/example'
        400:
          $ref: '#/responses/error'
          description: Invalid log level or pagination parameter
          x-request:
            query-params:
              log-level: abc
    post:
      summary: Log a message
      description: Log a message
      parameters:
        - name: log
          in: body
          required: true
          schema:
            $ref: '#/definitions/Log'
      responses:
        201:
          description: Log message successfully created
          x-expect:
            no-body: true
        400:
          $ref: '#/responses/error'
          description: Invalid request
          x-request:
            body:
              level: error
  /authenticate:
    post:
      security: []
      summary: Return a JWT for the provided user. This is required for all other routes
      description: DESCRIPTION
      parameters:
        - name: auth
          in: body
          description: auth object
          required: true
          schema:
            $ref: '#/definitions/Auth'
      responses:
        200:
          description: The JWT for the user
          schema:
            type: object
            properties:
              token:
                type: string
          x-no-api-key: true
          x-request:
            body:
              username: "${stash['web-username']}"
              password: "${stash['web-password']}"
        401:
          $ref: '#/responses/error'
          description: No credentials provided or invalid credentials
          x-request:
            body: {}
definitions:
  Series:
    type: object
    properties:
      id:
        type: object
        description: |
          All of the ids mapped to a certain Series, at least one of these is required.
        properties:
          tvdb:
            type: integer
            format: int32
            minimum: 1
            description: This is the ID from thetvdb.com
          tvmaze:
            type: integer
            format: int32
            minimum: 1
            description: This is the ID from tvmaze.com
          imdb:
            type: string
            description: This is the ID from imdb.com
        example:
          tvdb: 1234
          tvmaze: 5678
          imdb: tt90123
      title:
        type: string
        description: |
          This is the title of the series, this should be in the main
          language the series was originally created in. If other
          titles exist for other languages they will be part of the "akas" field.
      indexer:
        type: string
        description: "Indexer name"
        example: tvdb
      network:
        type: string
        example: CBS
      type:
        type: string
        example: Scripted
      status:
        type: string
        enum: [Continuing, Ended]
      airs:
        type: string
        description: "Air time"
        example: "Thursday 8:00 PM"
      language:
        type: string
        description: Language code
        example: en
      showType:
        type: string
        enum: [series, anime, sports]
      akas:
        type: object
        description: Also known as
        additionalProperties:
          type: string
      year:
        type: object
        properties:
          start:
            type: integer
            format: int32
            minimum: 1900
            maximum: 2200
            description: Starting year
          end:
            type: integer
            format: int32
            minimum: 1900
            maximum: 2200
            description: End year. Available in detailed view
      nextAirDate:
        type: string
        format: date-time
        description: Next episode air date
      runtime:
        type: integer
        minimum: 1
        format: int32
        description: Episodes runtime in minutes
      genres:
        type: array
        items:
          type: string
        example: [Drama, Romance]
      rating:
        type: object
        properties:
          imdb:
            type: object
            properties:
              stars:
                type: string
                description: "IMDB's star rating from 0 to 10"
              votes:
                type: integer
                format: int32
                minimum: 1
                description: "Total number of votes"
        example:
          imdb:
            stars: '8.3'
            votes: 558507
      classification:
        type: string
        enum: ['TV-Y', 'TV-Y7', 'TV-G', 'TV-PG', 'TV-14', 'TV-MA']
        description: TV Parental Guidelines
      cache:
        type: object
        description: Image cache locations
        properties:
          banner:
            type: string
            example: "/home/user/Medusa/cache/images/301824.banner.jpg"
          poster:
            type: string
            example: /home/user/Medusa/cache/images/301824.poster.jpg
      countries:
        type: array
        items:
          type: string
          description: Country codes
      config:
        type: object
        description: Series configuration and preferences
        properties:
          location:
            type: string
            description: Series home folder
            example: "/library/My Series"
          qualities:
            type: object
            description: Qualities settings
            properties:
              allowed:
                type: array
                items:
                  type: integer
                  format: int32
              prefered:
                type: array
                items:
                  type: integer
                  format: int32
          paused:
            type: boolean
            description: Whether series is paused
          airByDate:
            type: boolean
            description: Whether episodes are indexed by air date
          subtitlesEnabled:
            type: boolean
            description: Whether subtitles download is enabled
          dvdOrder:
            type: boolean
            description: Whether episode numbering follows DVD order instead of air date
          seasonFolders:
            type: boolean
            description: Whether episodes are stored in a season folder structure
          scene:
            type: boolean
          defaultEpisodeStatus:
            type: string
            description: Initial status for newly added episodes
          aliases:
            type: array
            description: Local aliases for the series
            items:
              type: string
            example: [MySeries, MS]
          release:
            type: object
            description: Release configuration
            properties:
              blacklist:
                type: array
                description: Blacklisted release words
                items:
                  type: string
              whitelist:
                type: array
                description: Whitelisted release words
                items:
                  type: string
              ignoredWords:
                type: array
                items:
                  type: string
              requiredWords:
                type: array
                description: Required release words
                items:
                  type: string
      seasons:
        type: array
        description: Episodes grouped by season. Available in detailed view.
        items:
          type: array
          description: Episodes for the given season
          items:
            $ref: '#/definitions/Episode'
      episodeCount:
        type: integer
        format: int32
        minimum: 0
        maximum: 10000
        description: Total number of episodes. Available in detailed view
  Episode:
    type: object
    properties:
      identifier:
        type: string
        example: s03e07
      id:
        type: object
        properties:
          tvdb:
            type: integer
            format: int32
            description: This is the ID from thetvdb.com
          tvmaze:
            type: integer
            format: int32
            description: This is the ID from tvmaze.com
          imdb:
            type: string
            description: This is the ID from imdb.com
        example:
          tvdb: 2345
          tvmaze: 6789
          imdb: tt0123
      season:
        type: integer
        format: int32
        minimum: 0
        maximum: 1000
      episode:
        type: integer
        format: int32
        minimum: 0
        maximum: 10000
      absoluteNumber:
        type: integer
        format: int32
        minimum: 1
        maximum: 10000
      airDate:
        type: string
        format: date-time
      title:
        type: string
        description: Episode title
      description:
        type: string
        description: Episode plot
      content:
        type: array
        description: Additional content
        items:
          type: string
          enum: [NFO, thumbnail]
      subtitles:
        type: array
        items:
          type: string
          description: Available subtitle languages
      status:
        type: string
        description: Episode status
      release:
        type: object
        description: The release details
        properties:
          name:
            type: string
            description: Original release name
          group:
            type: string
            description: Original release group
          proper:
            type: boolean
            description: Whether the release is proper
          version:
            type: integer
            format: int32
            minimum: 0
            maximum: 10
            description: Episode version (common in animes)
      scene:
        type: object
        properties:
          season:
            type: integer
            format: int32
            minimum: 0
            maximum: 1000
          episode:
            type: integer
            format: int32
            minimum: 0
            maximum: 10000
          absoluteNumber:
            type: integer
            format: int32
            minimum: 1
            maximum: 10000
      file:
        type: object
        description: The episode file details
        properties:
          location:
            type: string
            description: The episode file location
            example: '/library/My Series/Season 10/My Series - S03E07 - Super Episode.avi'
          size:
            type: integer
            format: int64
            minimum: 1
            description: The file size in bytes
      statistics:
        type: object
        description: Episode statistics. Available only in detailed view.
        properties:
          subtitleSearch:
            type: object
            description: subtitle search statistics
            properties:
              last:
                type: string
                format: date-time
                description: Last subtitle search timestamp
              count:
                type: integer
                format: int32
                minimum: 0
                description: search count
      wantedQualities:
        type: array
        items:
          type: string
      relatedEpisodes:
        type: array
        example: [s03e08, s03e09]
        items:
          type: string
  Auth:
    description: Auth object
    properties:
      username:
        type: string
      password:
        type: string
      exp:
        type: integer
        minimum: 3600
        maximum: 31536000
    required:
      - username
      - password
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string
  Operation:
    type: object
    properties:
      type:
        type: string
      creation:
        type: string
        format: date-time
  Config:
    type: object
    properties:
      main:
        type: object
        properties:
          wikiUrl:
