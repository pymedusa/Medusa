        type: string
        enum: [ERROR, WARNING, INFO, DEBUG, DB]
      commit:
        type: string
      thread:
        type: string
      message:
        type: string
      threadId:
        type: number
      extra:
        type: string
      traceback:
        type: array
        items:
          type: string
      args:
        type: array
        items:
          type: object
      kwargs:
        type: array
        items:
          type: object
    example:
      commit: '6a1db77'
      level: INFO
      message: Waiting for the DAILYSEARCHER thread to exit
      thread: EVENT-QUEUE
      timestamp: '2017-03-19 08:03:23'
  AliasSource:
    type: object
    properties:
