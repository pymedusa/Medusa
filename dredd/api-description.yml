            bit_depth:
              type: integer
              format: int32
              minimum: 0
              description: Video bit depth
            bit_rate:
              type: integer
              format: int32
              minimum: 0
              description: Video bit rate
            codec:
              type: string
              description: Video codec
              enum:
                - h263
                - h264
                - h265
                - Mpeg1
                - Mpeg2
                - MsMpeg4v2
                - MsMpeg4v3
                - Mpeg4
